<header class="friday-page-header">
  <div class="friday-page-header__body">
    <div>
      <div class="d-flex align-items-center">
        <a routerLink="/products" class="circle-icon-secondary me-2">
          <span class="material-icons-outlined">
            west
          </span>
        </a>
        <h1 class="friday-page-header__title">New Sales Tax Group</h1>
      </div>
      <p class="friday-page-header__sub-title">Add, view and edit your products all in one place.</p>
    </div>
  </div>
</header>

<div class="friday-card card-shadow-1 border-radius-10 mb-4">
  <div class="friday-card-header">
    <h2 class="friday-card-title">General</h2>
    <div class="friday-icons-container">
      <button class="icon-wrap circle-icon-transparent">
        <span class="material-icons-outlined">
          delete
        </span>
      </button>
      <button class="icon-wrap circle-icon-transparent">
        <span class="material-icons-outlined">
          edit
        </span>
      </button>
    </div>
  </div>

  <div class="friday-card-body">
    <div class="form-group">
      <div class="row">
        <label class="col-lg-2 col-md-3 col-xxl-2 col-form-label form-label-required">Country/Region/State</label>
        <div class="col-lg-4 col-md-5 col-xxl-3">
          <div class="friday-input-container">
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-lg-2 col-md-3 col-xxl-2 col-form-label">Name </label>
        <div class="col-lg-4 col-md-5 col-xxl-3">
          <div class="friday-input-container">
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-lg-2 col-md-3 col-xxl-2 col-form-label">Purpose</label>
        <div class="col-lg-4 col-md-5 col-xxl-3">
          <div class="friday-input-container">
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-lg-2 col-md-3 col-xxl-2 col-form-label form-label-required">Rounding By</label>
        <div class="col-lg-4 col-md-5 col-xxl-3">
          <div class="friday-select-dropdown">
            <select class="form-select">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label class="col-lg-2 col-md-3 col-xxl-2 col-form-label">Description </label>
        <div class="col-lg-4 col-md-5 col-xxl-3">
          <textarea class="form-control form-control-textarea textarea-height-100"
            placeholder="Enter Purpose"></textarea>
        </div>
      </div>
    </div>

  </div>
</div>
