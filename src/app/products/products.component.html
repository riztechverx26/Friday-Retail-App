<header class="friday-page-header">
  <div class="friday-page-header__body">
    <div>
      <div class="d-flex align-items-center">
        <a href="" class="circle-icon-secondary me-2">
          <span class="material-icons-outlined">
            west
          </span>
        </a>
        <h1 class="friday-page-header__title"> Products</h1>
      </div>
      <p class="friday-page-header__sub-title">Add, view and edit your products all in one place.</p>
    </div>
    <a routerLink="/new-product" class="friday-btn friday-btn-primary friday-btn-md">
      <span class="btn-text">Add Product</span>
    </a>
  </div>
</header>
<ag-grid-angular style="width: 100%; height: 850px;" class="ag-theme-alpine" [rowData]="rowData"
  [columnDefs]="columnDefs">
</ag-grid-angular>
